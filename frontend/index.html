<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photonix</title>
    <meta name="theme-color" content="#f9fafb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="preload" href="/assets/css/output.css" as="style">
    <link rel="modulepreload" href="/js/dist/main.js">
    <style>
        body,
        html {
            font-family: 'ZCOOL KuaiLe', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Noto Sans CJK SC', system-ui, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="/assets/css/output.css">
</head>

<body class="page-body">
    <div id="app-container" class="app-shell with-fixed-topbar">
        <div id="page-inner" class="page-inner-shell">
            <header id="topbar" class="topbar topbar-sticky">
                <div class="topbar-inner topbar-bar">

                    <nav id="breadcrumb-container" class="breadcrumb-shell">
                        <ol id="breadcrumb-nav" class="breadcrumb-nav breadcrumb-nav-ui mask-linear-fade">
                            <!-- 面包屑将由JS动态生成 -->
                        </ol>
                    </nav>

                    <div class="topbar-actions">
                        <div class="search-area" id="search-container">
                            <div class="search-icon">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <input type="text" id="search-input" placeholder="搜索" autocomplete="off"
                                class="search-input-field" />

                            <div id="search-history" class="search-history-panel hidden">
                                <div class="search-history-header">
                                    <span class="search-history-title">搜索历史</span>
                                    <button class="search-history-clear clear-history-btn"
                                        id="clear-history-btn">清空</button>
                                </div>
                                <ul id="history-list" class="search-history-list"></ul>
                            </div>
                        </div>

                        <div class="topbar-divider"></div>

                        <!-- 布局切换按钮占位 -->
                        <div id="layout-toggle-wrap" class="layout-slot"></div>

                        <!-- 排序按钮占位 -->
                        <div id="sort-wrapper" class="layout-slot"></div>

                        <button id="settings-btn" class="settings-trigger">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24" class="settings-trigger-icon">
                                <path
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            <div id="gallery-view">
                <div id="loading" class="hidden">
                </div>
                <div id="content-grid"></div>
                <div id="infinite-scroll-loader">
                    <div class="loader-container">
                        <div class="spinner"></div>
                        <p class="loader-text">正在加载更多...</p>
                    </div>
                </div>
                <!-- 首页快捷键提示 -->
                <div id="gallery-shortcuts-hint" class="gallery-shortcuts-hint">
                    <div class="shortcuts-hint-content">
                        <div class="shortcuts-hint-title">快捷键提示</div>
                        <div class="shortcuts-hint-grid">
                            <div class="shortcut-item"><kbd>B</kbd><span>全局模糊</span></div>
                            <div class="shortcut-item"><kbd>F</kbd><span>全屏模式</span></div>
                            <div class="shortcut-item"><kbd>S</kbd><span>搜索</span></div>
                            <div class="shortcut-item"><kbd>G</kbd><span>切换布局</span></div>
                        </div>
                        <div class="shortcuts-hint-footer">提示：在图片模态框中可使用滚轮或左右键翻页</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="auth-overlay" class="auth-overlay opacity-0 pointer-events-none">
        <div id="auth-background" class="auth-background"></div>
        <div id="auth-container" class="auth-container"></div>
    </div>
    <div id="settings-modal">
        <div id="settings-card"></div>
    </div>
    <div id="modal" class="modal-root opacity-0 pointer-events-none">
        <div id="modal-backdrop-one" class="modal-backdrop"></div>
        <div id="modal-backdrop-two" class="modal-backdrop"></div>
        <div id="modal-content" class="modal-content-shell">
            <div id="modal-layout" class="modal-layout">
                <div id="media-panel" class="modal-media">
                    <img id="modal-img" alt="" class="modal-image" draggable="false"
                        style="user-select: none; -webkit-user-select: none;">
                    <video id="modal-video" class="modal-video hidden" controls></video>
                </div>
                <aside id="ai-chat-wrapper" class="modal-chat hidden" aria-hidden="true">
                    <div class="ai-chat-panel-inner">
                        <div class="ai-chat-panel-header">
                            <div>
                                <p class="ai-chat-title">画中密语</p>
                                <p class="ai-chat-subtitle">和照片继续聊天</p>
                            </div>
                        </div>
                        <div id="ai-close-hint" class="ai-close-hint hidden" role="status" aria-live="polite">
                            <p>关闭按钮已隐藏，点击背景任意空白即可退出。</p>
                            <button type="button" id="ai-close-hint-dismiss">知道了</button>
                        </div>
                        <div id="ai-chat-history" class="ai-chat-history" aria-live="polite"></div>
                        <div id="ai-chat-status" class="ai-chat-status"></div>
                        <form id="ai-chat-form" class="ai-chat-form">
                            <textarea id="ai-chat-input" rows="2" placeholder="想和她说点什么？" aria-label="输入想说的话"></textarea>
                            <div class="ai-chat-form-actions">
                                <button type="button" id="ai-chat-clear" class="ai-chat-link-btn">清空对话</button>
                                <button type="submit" class="ai-chat-send-btn">
                                    发送
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"
                                        aria-hidden="true">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </aside>
            </div>
            <div id="navigation-hint" class="modal-nav-hint">
                <div class="hint-content">
                    <div class="hint-icon mouse-icon">
                        <div class="scroll-wheel"></div>
                    </div>
                    <div class="hint-icon keyboard-icon">
                        <div class="key-left"></div>
                        <div class="key-right"></div>
                    </div>
                    <p class="hint-text">使用滚轮或键盘左右键翻页</p>
                </div>
            </div>

            <div id="modal-toolbar" class="modal-toolbar modal-toolbar-shell">
                <div class="toolbar-inner modal-toolbar-inner">
                </div>
            </div>
        </div>
        <button id="modal-close" class="modal-close-button" aria-label="关闭"><svg xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg></button>
    </div>
    <template id="settings-form-template">
        <div class="settings-layout">
            <main class="settings-main">
                <div class="settings-mobile-header">
                    <div class="settings-mobile-title">
                        <h2>设置</h2>
                        <p class="settings-subtitle">Photonix Config</p>
                    </div>
                    <button class="settings-close-btn settings-close-btn--mobile" title="关闭"><svg
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg></button>
                </div>
                <nav class="settings-nav">
                    <div class="settings-nav-header">
                        <h2>设置</h2>
                        <p class="settings-subtitle">Photonix Config</p>
                    </div>
                    <button data-tab="security" class="active"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>安全隐私</title>
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg><span>安全隐私</span></button>
                    <button data-tab="ai"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>AI 设置</title>
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg><span>AI 设置</span></button>
                    <button data-tab="status"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>系统状态</title>
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                            </path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg><span>系统状态</span></button>
                    <button data-tab="manage"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>运维管理</title>
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg><span>运维管理</span></button>
                </nav>
                <div class="settings-content-wrapper">
                    <button class="settings-close-btn settings-close-btn--desktop" title="关闭"><svg
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg></button>
                    <div class="settings-content-panel">
                        <div id="security-settings-content" class="settings-tab-content active">
                            <div class="setting-group">
                                <h3 class="setting-group-title">访问密码</h3>
                                <p class="setting-group-description">启用后，访问画廊需要输入密码。</p>
                                <div class="setting-group-content">
                                    <div id="password-enabled-wrapper" class="form-row">
                                        <label for="password-enabled" class="form-label">启用访问密码</label>
                                        <input type="checkbox" id="password-enabled" name="password_enabled"
                                            class="toggle-switch">
                                    </div>
                                </div>
                            </div>
                            <div id="password-settings-group" class="setting-group" style="display: none;">
                                <h3 class="setting-group-title">修改密码</h3>
                                <p class="setting-group-description">如果需要更新密码，请在此处设置新密码。</p>
                                <div id="new-password-wrapper" class="setting-group-content">
                                    <form id="new-password-form" onsubmit="return false;">
                                        <input type="text" name="username" autocomplete="username"
                                            style="display: none;" tabindex="-1" aria-hidden="true">
                                        <div class="password-wrapper">
                                            <input type="password" id="new-password" name="new_password"
                                                placeholder="设置新密码" class="form-input" autocomplete="new-password">
                                            <span class="password-toggle-icon">
                                                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5" style="display: none;">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                                </svg>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="settings-actions">
                                <div class="actions-inner">
                                    <button type="button"
                                        class="settings-action-btn btn-secondary cancel-btn">取消</button>
                                    <button type="button" class="settings-action-btn btn-primary save-btn" disabled>
                                        <span class="btn-text">保存更改</span>
                                        <div class="spinner"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="ai-settings-content" class="settings-tab-content">
                            <div class="setting-group">
                                <h3 class="setting-group-title">AI 密语</h3>
                                <p class="setting-group-description">连接到您的AI服务，与图片互动。</p>
                                <div class="setting-group-content">
                                    <div class="form-row"><label for="ai-enabled" class="form-label">启用 AI
                                            密语功能</label><input type="checkbox" id="ai-enabled" name="ai_enabled"
                                            class="toggle-switch"></div>
                                </div>
                            </div>
                            <div id="api-settings-group" class="setting-group" style="display: none;">
                                <h3 class="setting-group-title">API 配置</h3>
                                <p class="setting-group-description">请填写您的AI服务提供商的详细信息。</p>
                                <div class="setting-group-content">
                                    <form id="ai-settings-form" onsubmit="return false;">
                                        <input type="text" id="ai-url" name="ai_url"
                                            placeholder="/ 结尾忽略 v1 版本，# 结尾强制使用输入地址（支持Gemini&Openai格式）"
                                            class="form-input">
                                        <div class="password-wrapper ai-key-wrapper">
                                            <input type="password" id="ai-key" name="ai_key"
                                                placeholder="API Key (若需更新，请在此输入。)" class="form-input"
                                                autocomplete="off">
                                            <span class="password-toggle-icon">
                                                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5" style="display: none;">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="ai-model-field">
                                            <div class="ai-model-combobox">
                                                <input type="text" id="ai-model" name="ai_model"
                                                    placeholder="模型名称 (推荐: gemini-2.0-flash)" class="form-input"
                                                    autocomplete="off" role="combobox" aria-expanded="false"
                                                    aria-controls="ai-model-dropdown">
                                                <button type="button" id="ai-model-dropdown-toggle"
                                                    class="ai-model-dropdown-toggle" aria-label="展开模型列表"
                                                    aria-haspopup="listbox" aria-expanded="false">
                                                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                                        <path d="M5 8l5 5 5-5" stroke="currentColor" stroke-width="1.5"
                                                            stroke-linecap="round" stroke-linejoin="round" />
                                                    </svg>
                                                </button>
                                            </div>
                                            <div id="ai-model-dropdown" class="ai-model-dropdown" aria-hidden="true"
                                                role="listbox">
                                                <div id="ai-model-list" class="ai-model-list" aria-live="polite"></div>
                                            </div>
                                        </div>
                                        <textarea id="ai-prompt" name="ai_prompt" rows="3" placeholder="AI 默认提示词"
                                            class="form-textarea"></textarea>
                                        <div class="ai-quota-field">
                                            <div class="ai-quota-input-wrap">
                                                <input type="number" id="ai-daily-limit" name="ai_daily_limit"
                                                    placeholder="AI 每日调用上限（默认 200）" min="1" max="10000" step="1"
                                                    class="form-input" aria-label="AI 每日调用上限">
                                                <button type="button" id="ai-daily-limit-save"
                                                    class="ai-quota-save-btn">保存</button>
                                            </div>
                                            <p class="ai-quota-hint">超过该次数会提示配额耗尽，如需修改需要验证管理员密钥。</p>
                                        </div>
                                        <div class="ai-history-tools">
                                            <div class="ai-history-copy">
                                                <p class="ai-history-title">会话历史</p>
                                                <p class="ai-history-desc">仅存于本地，可导出备份或导入恢复（导入会覆盖现有记录）。</p>
                                            </div>
                                            <div class="ai-history-actions">
                                                <button type="button" id="ai-history-export"
                                                    class="ai-history-btn">导出</button>
                                                <button type="button" id="ai-history-import"
                                                    class="ai-history-btn ai-history-btn-secondary">导入</button>
                                                <input type="file" id="ai-history-import-input"
                                                    accept="application/json,.json" class="visually-hidden">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="settings-actions">
                                <div class="actions-inner">
                                    <button type="button"
                                        class="settings-action-btn btn-secondary cancel-btn">取消</button>
                                    <button type="button" class="settings-action-btn btn-primary save-btn" disabled>
                                        <span class="btn-text">保存更改</span>
                                        <div class="spinner"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="status-settings-content" class="settings-tab-content">
                            <div id="index-status"></div>
                            <div id="thumbnail-status"></div>
                            <div id="hls-status"></div>
                        </div>
                        <div id="manage-settings-content" class="settings-tab-content">
                            <div class="manage-card" id="manual-sync-card">
                                <div class="manage-card-header">
                                    <h3 class="manage-card-title">索引维护</h3>
                                    <p class="manage-card-description">集中处理相册与媒体的增删变化。</p>
                                </div>
                                <div class="manage-card-body">
                                    <button id="manual-sync-btn"
                                        class="btn btn-primary manage-primary-btn">执行手动同步</button>
                                    <div id="manual-sync-report" class="manage-report"></div>
                                    <div class="manage-block">
                                        <div class="manage-block-title">自动维护计划</div>
                                        <p class="manage-helper-text" id="manual-sync-schedule-hint">输入分钟数（如 30）或 5 段
                                            cron
