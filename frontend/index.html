<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photonix</title>
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">   
    <link rel="preload" href="/assets/css/output.css" as="style">
    <link rel="modulepreload" href="/js/dist/main.js">
    <!-- AI密语字体文件 -->
    <style>
        body, html {
            font-family: 'ZCOOL KuaiLe', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Noto Sans CJK SC', system-ui, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="/assets/css/output.css">
</head>
<body class="bg-gray-900 text-white selection:bg-purple-500 selection:text-white">
    <div id="app-container" class="transition-opacity duration-500 opacity-0 with-fixed-topbar" style="--topbar-offset: 112px;">
        <div id="page-inner" class="mx-auto max-w-[min(96vw,1760px)] px-2 sm:px-4 md:px-8">
            <header id="topbar" class="topbar">
                <div class="topbar-inner glass-header">
                    <div class="topbar-left">
                        <h1 id="main-title"
                            class="text-2xl sm:text-4xl md:text-5xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 transition-all duration-300">
                            Photonix
                        </h1>
                        <p id="main-subtitle" class="text-gray-400 text-sm sm:text-base">一个属于你的私人写真集</p>
                    </div>
                    <div class="topbar-right flex items-center gap-2 sm:gap-3">
                        <div class="search-container relative">
                            <button id="mobile-search-back-btn" class="search-back-btn sm:hidden" aria-label="返回" title="返回" style="display:none">←</button>
                            <div class="search-field">
                                <input type="text" id="search-input" class="search-input" placeholder="搜索相册或图片..." inputmode="search" enterkeyhint="search" autocomplete="off" autocapitalize="none" autocorrect="off">
                                <button id="search-submit-btn" class="search-submit-btn" aria-label="执行搜索" type="button">
                                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <circle cx="11" cy="11" r="7"/>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                                    </svg>
                                </button>
                            </div>
                            <div id="search-history" class="absolute top-full left-0 right-0 mt-1 z-50 hidden max-h-60 overflow-y-auto"></div>
                        </div>
                        <button id="mobile-search-btn" class="sg-icon-btn--light sm:hidden" aria-label="搜索">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                        <div id="theme-switcher" class="theme-switcher segmented-control" role="group" aria-label="切换主题">
                            <button type="button" class="theme-option" data-theme="light" aria-pressed="false" title="浅色">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.48 14.32l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm7-11h3v-1h-3v1zM1 12h3v-1H1v1zm15.24-7.16l1.42 1.42 1.79-1.8-1.41-1.41-1.8 1.79zM4.22 19.78l1.41 1.41 1.8-1.79-1.42-1.42-1.79 1.8zM12 6a6 6 0 100 12 6 6 0 000-12z"/></svg>
                            </button>
                            <button type="button" class="theme-option" data-theme="system" aria-pressed="true" title="跟随系统">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 5a2 2 0 012-2h14a2 2 0 012 2v11a2 2 0 01-2 2h-5l-2 3-2-3H5a2 2 0 01-2-2V5zm2 0v11h14V5H5z"/></svg>
                            </button>
                            <button type="button" class="theme-option" data-theme="dark" aria-pressed="false" title="深色">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21.64 13a9 9 0 01-11.31 8.62A9 9 0 1012 3a7 7 0 009.64 10z"/></svg>
                            </button>
                        </div>
                        <button id="settings-btn" class="sg-icon-btn--light" title="设置" aria-label="设置">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                 width="24" height="24" 
                                 viewBox="0 0 24 24" 
                                 fill="currentColor" 
                                 aria-hidden="true">
                              <title>设置</title>
                              <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.48,0.41L9.22,5.25C8.63,5.49,8.1,5.81,7.6,6.19L5.21,5.23C4.99,5.16,4.74,5.22,4.62,5.44L2.7,8.76 C2.59,8.96,2.64,9.23,2.82,9.37l2.03,1.58C4.82,11.36,4.8,11.68,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94 l0.38,2.44c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.48-0.41l0.38-2.44c0.59-0.24,1.12-0.56,1.62-0.94 l2.39,0.96c0.22,0.08,0.47,0.02,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="topbar-context" id="topbar-context">
                    <nav id="breadcrumb-nav"
                        class="mb-0 text-base sm:text-xl text-gray-400 flex items-center justify-between">
                        <div id="breadcrumb-links" class="flex-1 min-w-0"></div>
                        <div id="sort-container" class="flex-shrink-0 ml-4"></div>
                    </nav>
                </div>
            </header>
            <div id="gallery-view">
                <div id="loading" class="hidden">
                </div>
                <div id="content-grid"></div>
                <div id="infinite-scroll-loader">
                    <div class="flex items-center justify-center">
                        <div class="spinner"></div>
                        <p class="ml-4 text-gray-400">正在加载更多...</p>
                    </div>
                </div>
                <!-- 首页快捷键提示 -->
                <div id="gallery-shortcuts-hint" class="gallery-shortcuts-hint">
                    <div class="shortcuts-hint-content">
                        <div class="shortcuts-hint-title">快捷键提示</div>
                        <div class="shortcuts-hint-grid">
                            <div class="shortcut-item"><kbd>B</kbd><span>全局模糊</span></div>
                            <div class="shortcut-item"><kbd>F</kbd><span>全屏模式</span></div>
                            <div class="shortcut-item"><kbd>S</kbd><span>搜索</span></div>
                            <div class="shortcut-item"><kbd>G</kbd><span>切换布局</span></div>
                        </div>
                        <div class="shortcuts-hint-footer">提示：在图片模态框中可使用滚轮或左右键翻页</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="auth-overlay"
        class="fixed inset-0 z-[100] bg-gray-900 flex items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none">
        <div id="auth-background"
            class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0"></div>
        <div id="auth-container" class="relative z-10"></div>
    </div>
    <div id="settings-modal">
        <div id="settings-card"></div>
    </div>
    <div id="modal" class="fixed inset-0 z-50 opacity-0 pointer-events-none">
        <div id="modal-backdrop-one" class="modal-backdrop"></div>
        <div id="modal-backdrop-two" class="modal-backdrop"></div>
        <div id="modal-content" class="relative w-full h-full flex flex-col items-center justify-center">
            <div id="media-panel" class="w-full h-full flex items-center justify-center p-4">
                <img id="modal-img" alt="" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl"
                    draggable="false" style="user-select: none; -webkit-user-select: none;">
                <video id="modal-video" class="hidden max-w-full max-h-full object-contain rounded-lg shadow-2xl"
                    controls></video>
            </div>
            <div id="navigation-hint" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="hint-content">
                    <div class="hint-icon mouse-icon">
                        <div class="scroll-wheel"></div>
                    </div>
                    <div class="hint-icon keyboard-icon">
                        <div class="key-left"></div>
                        <div class="key-right"></div>
                    </div>
                    <p class="hint-text">使用滚轮或键盘左右键翻页</p>
                </div>
            </div>
            <!-- AI密语气泡框（PC端：图片右上角） -->
            <div id="caption-bubble" class="caption-bubble hidden md:block">
                <div id="caption-container" class="caption-content"></div>
                <div id="caption-actions-container" class="mt-3 pt-3 border-t border-t-black/10"></div>
            </div>
            
            <div id="modal-toolbar"
                class="absolute bottom-0 left-0 right-0 p-2 sm:p-4 flex justify-center items-center">
                <div class="toolbar-inner flex items-center space-x-2 sm:space-x-4 p-2 rounded-full">
                    <div id="ai-controls-container" class="hidden">
                        <div id="caption-container-mobile" class="mobile-caption-container md:hidden"></div>
                    </div>
                </div>
            </div>
        </div>
        <button id="modal-close" class="modal-close-button" aria-label="关闭"><svg xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg></button>
    </div>
    <template id="settings-form-template">
        <div class="settings-layout">
            <header class="settings-header">
                <h2>设置</h2>
                <button class="close-btn" title="关闭"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg></button>
            </header>
            <main class="settings-main">
                <nav class="settings-nav">
                    <button data-tab="security" class="active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><title>安全</title><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg><span>安全</span></button>
                    <button data-tab="ai"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><title>AI设置</title><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg><span>AI设置</span></button>
                    <button data-tab="status"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><title>系统状态</title><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg><span>系统状态</span></button>
                    <button data-tab="manage"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><title>运维管理</title><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="9" y1="15" x2="15" y2="15"></line></svg><span>运维管理</span></button>
                </nav>
                <div class="settings-content-panel">
                    <div id="security-settings-content" class="settings-tab-content active">
                        <div class="setting-group">
                            <h3 class="setting-group-title">访问密码</h3>
                            <p class="setting-group-description">启用后，访问画廊需要输入密码。</p>
                            <div class="setting-group-content">
                                <div id="password-enabled-wrapper" class="form-row">
                                    <label for="password-enabled" class="form-label">启用访问密码</label>
                                    <input type="checkbox" id="password-enabled" name="password_enabled"
                                        class="toggle-switch">
                                </div>
                            </div>
                        </div>
                        <div id="password-settings-group" class="setting-group" style="display: none;">
                            <h3 class="setting-group-title">修改密码</h3>
                            <p class="setting-group-description">如果需要更新密码，请在此处设置新密码。</p>
                            <div id="new-password-wrapper" class="setting-group-content">
                                <form id="new-password-form" onsubmit="return false;">
                                    <input type="text" name="username" autocomplete="username" style="display: none;" tabindex="-1" aria-hidden="true">
                                    <div class="password-wrapper">
                                        <input type="password" id="new-password" name="new_password" placeholder="设置新密码"
                                            class="form-input" autocomplete="new-password">
                                        <span class="password-toggle-icon">
                                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20"
                                                height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                stroke-width="1.5" style="display: none;">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                            </svg>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="ai-settings-content" class="settings-tab-content">
                        <div class="setting-group">
                            <h3 class="setting-group-title">AI 密语</h3>
                            <p class="setting-group-description">连接到您的AI服务，为照片生成有趣的描述。</p>
                            <div class="setting-group-content">
                                <div class="form-row"><label for="ai-enabled" class="form-label">启用 AI
                                        密语功能</label><input type="checkbox" id="ai-enabled" name="ai_enabled"
                                        class="toggle-switch"></div>
                            </div>
                        </div>
                        <div id="api-settings-group" class="setting-group" style="display: none;">
                            <h3 class="setting-group-title">API 配置</h3>
                            <p class="setting-group-description">请填写您的AI服务提供商的详细信息。</p>
                            <div class="setting-group-content">
                                <form id="ai-settings-form" onsubmit="return false;">
                                    <input type="text" id="ai-url" name="ai_url"
                                        placeholder="/ 结尾忽略 v1 版本，# 结尾强制使用输入地址" class="form-input">
                                    <div class="password-wrapper ai-key-wrapper">
                                        <input type="password" id="ai-key" name="ai_key" placeholder="API Key (若需更新，请在此输入)"
                                            class="form-input" autocomplete="off">
                                        <span class="password-toggle-icon">
                                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                stroke-width="1.5" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round"
                                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
                                        </span>
                                    </div>
                                    <input type="text" id="ai-model" name="ai_model" placeholder="模型名称 (默认: gemini-2.0-flash)"
                                        class="form-input" list="ai-model-options">
                                    <datalist id="ai-model-options"></datalist>
                                    <textarea id="ai-prompt" name="ai_prompt" rows="3" placeholder="AI 默认提示词"
                                        class="form-textarea"></textarea>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="status-settings-content" class="settings-tab-content">
                        <div id="index-status"></div>
                        <div id="thumbnail-status"></div>
                        <div id="hls-status"></div>
                    </div>
                    <div id="manage-settings-content" class="settings-tab-content">
                        <div class="manage-card" id="manual-sync-card">
                            <div class="manage-card-header">
                                <h3 class="manage-card-title">索引维护</h3>
                                <p class="manage-card-description">自动监听关闭时，可在此集中处理相册与媒体的增删变化。</p>
                            </div>
                            <div class="manage-card-body">
                                <button id="manual-sync-btn" class="btn btn-primary manage-primary-btn">执行手动同步</button>
                                <div id="manual-sync-report" class="manage-report"></div>
                                <div class="manage-block">
                                    <div class="manage-block-title">自动维护计划</div>
                                    <p class="manage-helper-text" id="manual-sync-schedule-hint">输入分钟数（如 30）或 5 段 cron 表达式（如 */30 * * * *），填写 off 可关闭后台维护。</p>
                                    <div class="manage-input-group">
                                        <input type="text" id="manual-sync-schedule" class="form-input" placeholder="例如 30 或 */30 * * * *" aria-label="自动维护计划">
                                        <button id="manual-sync-schedule-save" class="btn btn-secondary manage-input-btn">保存计划</button>
                                    </div>
                                    <div id="manual-sync-schedule-status" class="manage-report"></div>
                                </div>
                            </div>
                        </div>
                        <div class="manage-card" id="album-delete-card">
                            <div class="manage-card-header">
                                <h3 class="manage-card-title">相册删除控制</h3>
                                <p class="manage-card-description">开启安全开关后，可在相册封面右击或长按进行删除。</p>
                            </div>
                            <div class="manage-card-body">
                                <div class="manage-toggle-row" id="album-delete-toggle-row" role="button" tabindex="0" aria-pressed="false">
                                    <div class="manage-toggle-text">
                                        <div class="manage-toggle-title">启用网页相册删除</div>
                                        <div class="manage-toggle-description">支持直接在前端管理相册内容</div>
                                    </div>
                                    <div class="manage-toggle-control">
                                        <label class="sr-only" for="album-delete-toggle">启用网页相册删除</label>
