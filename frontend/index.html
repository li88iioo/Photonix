<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photonix</title>
    <meta name="theme-color" content="#f3f4f6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="preload" href="/assets/css/output.css" as="style">
    <link rel="modulepreload" href="/js/dist/main.js">
    <!-- AI密语字体文件 -->
    <style>
        body, html {
            font-family: 'ZCOOL KuaiLe', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Noto Sans CJK SC', system-ui, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="/assets/css/output.css">
</head>

<body class="bg-gray-50 text-gray-800 selection:bg-purple-500 selection:text-white">
    <div id="app-container" class="transition-opacity duration-500 opacity-0 with-fixed-topbar"
        style="--topbar-offset: 112px;">
        <div id="page-inner" class="mx-auto max-w-[min(96vw,1760px)] px-2 sm:px-4 md:px-8">
            <header id="topbar"
                class="topbar fixed top-0 left-0 right-0 z-50 transition-transform duration-300 ease-in-out">
                <div
                    class="topbar-inner mx-auto px-4 h-16 w-full flex items-center justify-between bg-white/85 backdrop-blur-md border-b border-gray-200/60 shadow-sm">

                    <nav id="breadcrumb-container"
                        class="flex-1 min-w-0 mr-4 overflow-hidden transition-opacity duration-200">
                        <ol id="breadcrumb-nav"
                            class="flex items-center space-x-2 text-sm text-gray-500 whitespace-nowrap overflow-x-auto no-scrollbar font-medium mask-linear-fade pr-6">
                            <!-- 面包屑将由JS动态生成 -->
                        </ol>
                    </nav>

                    <div class="flex items-center space-x-1 md:space-x-3 shrink-0">
                        <div class="group relative flex items-center transition-all z-50" id="search-container">
                            <div class="absolute left-3 pointer-events-none text-gray-400">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <input type="text" id="search-input" placeholder="搜索" autocomplete="off"
                                class="w-10 md:w-40 focus:w-40 md:focus:w-64 h-9 pl-9 pr-3 rounded-full bg-gray-100/80 hover:bg-gray-100 border-transparent 
                                          focus:bg-white focus:ring-2 focus:ring-black/5 focus:border-gray-300 focus:shadow-lg
                                          transition-all duration-300 text-sm outline-none placeholder-transparent md:placeholder-gray-400 focus:placeholder-gray-300 cursor-pointer focus:cursor-text" />

                            <div id="search-history"
                                class="hidden absolute top-full right-0 mt-2 w-64 bg-white border border-gray-100 rounded-xl shadow-xl py-2 origin-top-right transition-all duration-200 search-panel-enter">
                                <div
                                    class="flex items-center justify-between px-4 py-2 text-xs text-gray-400 border-b border-gray-50 mb-1">
                                    <span class="font-bold uppercase tracking-wider">搜索历史</span>
                                    <button class="hover:text-red-500 transition-colors"
                                        id="clear-history-btn">清空</button>
                                </div>
                                <ul id="history-list" class="max-h-60 overflow-y-auto"></ul>
                            </div>
                        </div>

                        <div class="h-4 w-px bg-gray-300 hidden md:block mx-2"></div>

                        <!-- 布局切换按钮占位 -->
                        <div id="layout-toggle-wrap" class="relative"></div>

                        <!-- 排序按钮占位 -->
                        <div id="sort-wrapper" class="relative"></div>

                        <button id="settings-btn"
                            class="p-2 rounded-lg text-gray-600 hover:text-black hover:bg-gray-100 transition-all">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            <div id="gallery-view">
                <div id="loading" class="hidden">
                </div>
                <div id="content-grid"></div>
                <div id="infinite-scroll-loader">
                    <div class="flex items-center justify-center">
                        <div class="spinner"></div>
                        <p class="ml-4 text-gray-400">正在加载更多...</p>
                    </div>
                </div>
                <!-- 首页快捷键提示 -->
                <div id="gallery-shortcuts-hint" class="gallery-shortcuts-hint">
                    <div class="shortcuts-hint-content">
                        <div class="shortcuts-hint-title">快捷键提示</div>
                        <div class="shortcuts-hint-grid">
                            <div class="shortcut-item"><kbd>B</kbd><span>全局模糊</span></div>
                            <div class="shortcut-item"><kbd>F</kbd><span>全屏模式</span></div>
                            <div class="shortcut-item"><kbd>S</kbd><span>搜索</span></div>
                            <div class="shortcut-item"><kbd>G</kbd><span>切换布局</span></div>
                        </div>
                        <div class="shortcuts-hint-footer">提示：在图片模态框中可使用滚轮或左右键翻页</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="auth-overlay"
        class="fixed inset-0 z-[100] bg-gray-900 flex items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none">
        <div id="auth-background"
            class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0"></div>
        <div id="auth-container" class="relative z-10"></div>
    </div>
    <div id="settings-modal">
        <div id="settings-card"></div>
    </div>
    <div id="modal" class="fixed inset-0 z-50 opacity-0 pointer-events-none">
        <div id="modal-backdrop-one" class="modal-backdrop"></div>
        <div id="modal-backdrop-two" class="modal-backdrop"></div>
        <div id="modal-content" class="relative w-full h-full flex flex-col items-center justify-center">
            <div id="media-panel" class="w-full h-full flex items-center justify-center p-4">
                <img id="modal-img" alt="" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl"
                    draggable="false" style="user-select: none; -webkit-user-select: none;">
                <video id="modal-video" class="hidden max-w-full max-h-full object-contain rounded-lg shadow-2xl"
                    controls></video>
            </div>
            <div id="navigation-hint" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="hint-content">
                    <div class="hint-icon mouse-icon">
                        <div class="scroll-wheel"></div>
                    </div>
                    <div class="hint-icon keyboard-icon">
                        <div class="key-left"></div>
                        <div class="key-right"></div>
                    </div>
                    <p class="hint-text">使用滚轮或键盘左右键翻页</p>
                </div>
            </div>
            <!-- AI密语气泡框（PC端：图片右上角） -->
            <div id="caption-bubble" class="caption-bubble hidden md:block">
                <div id="caption-container" class="caption-content"></div>
                <div id="caption-actions-container" class="mt-3 pt-3 border-t border-t-black/10"></div>
            </div>

            <div id="modal-toolbar"
                class="absolute bottom-0 left-0 right-0 p-2 sm:p-4 flex justify-center items-center">
                <div class="toolbar-inner flex items-center space-x-2 sm:space-x-4 p-2 rounded-full">
                    <div id="ai-controls-container" class="hidden">
                        <div id="caption-container-mobile" class="mobile-caption-container md:hidden"></div>
                    </div>
                </div>
            </div>
        </div>
        <button id="modal-close" class="modal-close-button" aria-label="关闭"><svg xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg></button>
    </div>
    <template id="settings-form-template">
        <div class="settings-layout">
            <main class="settings-main">
                <div class="settings-mobile-header">
                    <div class="settings-mobile-title">
                        <h2>设置</h2>
                        <p class="settings-subtitle">Photonix Config</p>
                    </div>
                    <button class="settings-close-btn settings-close-btn--mobile" title="关闭"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg></button>
                </div>
                <nav class="settings-nav">
                    <div class="settings-nav-header">
                        <h2>设置</h2>
                        <p class="settings-subtitle">Photonix Config</p>
                    </div>
                    <button data-tab="security" class="active"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>安全隐私</title>
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg><span>安全隐私</span></button>
                    <button data-tab="ai"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>AI 设置</title>
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg><span>AI 设置</span></button>
                    <button data-tab="status"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>系统状态</title>
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                            </path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg><span>系统状态</span></button>
                    <button data-tab="manage"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <title>运维管理</title>
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg><span>运维管理</span></button>
                </nav>
                <div class="settings-content-wrapper">
                    <button class="settings-close-btn settings-close-btn--desktop" title="关闭"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg></button>
                    <div class="settings-content-panel">
                        <div id="security-settings-content" class="settings-tab-content active">
                            <div class="setting-group">
                                <h3 class="setting-group-title">访问密码</h3>
                                <p class="setting-group-description">启用后，访问画廊需要输入密码。</p>
                                <div class="setting-group-content">
                                    <div id="password-enabled-wrapper" class="form-row">
                                        <label for="password-enabled" class="form-label">启用访问密码</label>
                                        <input type="checkbox" id="password-enabled" name="password_enabled"
                                            class="toggle-switch">
                                    </div>
                                </div>
                            </div>
                            <div id="password-settings-group" class="setting-group" style="display: none;">
                                <h3 class="setting-group-title">修改密码</h3>
                                <p class="setting-group-description">如果需要更新密码，请在此处设置新密码。</p>
                                <div id="new-password-wrapper" class="setting-group-content">
                                    <form id="new-password-form" onsubmit="return false;">
                                        <input type="text" name="username" autocomplete="username"
                                            style="display: none;" tabindex="-1" aria-hidden="true">
                                        <div class="password-wrapper">
                                            <input type="password" id="new-password" name="new_password"
                                                placeholder="设置新密码" class="form-input" autocomplete="new-password">
                                            <span class="password-toggle-icon">
                                                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5" style="display: none;">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                                </svg>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="settings-actions">
                                <div class="actions-inner">
                                    <button type="button" class="settings-action-btn btn-secondary cancel-btn">取消</button>
                                    <button type="button" class="settings-action-btn btn-primary save-btn" disabled>
                                        <span class="btn-text">保存更改</span>
                                        <div class="spinner"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="ai-settings-content" class="settings-tab-content">
                            <div class="setting-group">
                                <h3 class="setting-group-title">AI 密语</h3>
                                <p class="setting-group-description">连接到您的AI服务，为照片生成有趣的描述。</p>
                                <div class="setting-group-content">
                                    <div class="form-row"><label for="ai-enabled" class="form-label">启用 AI
                                            密语功能</label><input type="checkbox" id="ai-enabled" name="ai_enabled"
                                            class="toggle-switch"></div>
                                </div>
                            </div>
                            <div id="api-settings-group" class="setting-group" style="display: none;">
                                <h3 class="setting-group-title">API 配置</h3>
                                <p class="setting-group-description">请填写您的AI服务提供商的详细信息。</p>
                                <div class="setting-group-content">
                                    <form id="ai-settings-form" onsubmit="return false;">
                                        <input type="text" id="ai-url" name="ai_url"
                                            placeholder="/ 结尾忽略 v1 版本，# 结尾强制使用输入地址" class="form-input">
                                        <div class="password-wrapper ai-key-wrapper">
                                            <input type="password" id="ai-key" name="ai_key"
                                                placeholder="API Key (若需更新，请在此输入)" class="form-input"
                                                autocomplete="off">
                                            <span class="password-toggle-icon">
                                                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                    stroke-width="1.5" style="display: none;">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                                </svg>
                                            </span>
                                        </div>
                                        <input type="text" id="ai-model" name="ai_model"
                                            placeholder="模型名称 (默认: gemini-2.0-flash)" class="form-input"
                                            list="ai-model-options">
                                        <datalist id="ai-model-options"></datalist>
                                        <textarea id="ai-prompt" name="ai_prompt" rows="3" placeholder="AI 默认提示词"
                                            class="form-textarea"></textarea>
                                    </form>
                                </div>
                            </div>
                            <div class="settings-actions">
                                <div class="actions-inner">
                                    <button type="button" class="settings-action-btn btn-secondary cancel-btn">取消</button>
                                    <button type="button" class="settings-action-btn btn-primary save-btn" disabled>
                                        <span class="btn-text">保存更改</span>
                                        <div class="spinner"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="status-settings-content" class="settings-tab-content">
                            <div id="index-status"></div>
                            <div id="thumbnail-status"></div>
                            <div id="hls-status"></div>
                        </div>
                        <div id="manage-settings-content" class="settings-tab-content">
                            <div class="manage-card" id="manual-sync-card">
                                <div class="manage-card-header">
                                    <h3 class="manage-card-title">索引维护</h3>
                                    <p class="manage-card-description">自动监听关闭时，可在此集中处理相册与媒体的增删变化。</p>
                                </div>
                                <div class="manage-card-body">
                                    <button id="manual-sync-btn" class="btn btn-primary manage-primary-btn">执行手动同步</button>
                                    <div id="manual-sync-report" class="manage-report"></div>
                                    <div class="manage-block">
                                        <div class="manage-block-title">自动维护计划</div>
                                        <p class="manage-helper-text" id="manual-sync-schedule-hint">输入分钟数（如 30）或 5 段 cron
                                            表达式（如 */30 * * * *），填写 off 可关闭后台维护。</p>
                                        <div class="manage-input-group">
                                            <input type="text" id="manual-sync-schedule" class="form-input"
                                                placeholder="例如 30 或 */30 * * * *" aria-label="自动维护计划">
                                            <button id="manual-sync-schedule-save"
                                                class="btn btn-secondary manage-input-btn">保存计划</button>
                                        </div>
                                        <div id="manual-sync-schedule-status" class="manage-report"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="manage-card" id="album-delete-card">
                                <div class="manage-card-header">
                                    <h3 class="manage-card-title">相册删除控制</h3>
                                    <p class="manage-card-description">开启安全开关后，可在相册封面右击或长按进行删除。</p>
                                </div>
                                <div class="manage-card-body">
                                    <div class="manage-toggle-row" id="album-delete-toggle-row" role="button" tabindex="0"
                                        aria-pressed="false">
                                        <div class="manage-toggle-text">
                                            <div class="manage-toggle-title">启用网页相册删除</div>
                                            <div class="manage-toggle-description">支持直接在前端管理相册内容</div>
                                        </div>
                                        <div class="manage-toggle-control">
                                            <label class="sr-only" for="album-delete-toggle">启用网页相册删除</label>
                                            <input type="checkbox" id="album-delete-toggle" class="toggle-switch"
                                                aria-label="启用网页相册删除">
                                        </div>
                                    </div>
                                    <p class="manage-helper-text">开启功能时需要管理员验证，删除操作将同步清理索引与缩略图。</p>
                                </div>
                            </div>
                            <div class="manage-card" id="download-service-card">
                                <div class="manage-card-header">
                                    <h3 class="manage-card-title">图片下载服务</h3>
                                </div>
